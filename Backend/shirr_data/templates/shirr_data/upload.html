<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload .txt, .csv, or .pdf</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if report %}
        <h2>Report:</h2>
        {{ report|safe }}
    {% endif %}
</body>
</html>
